                                        <h4 class="mt-1 mb-5 pb-1">Tài chính Trần Hiếu</h4>

                                    <form onsubmit="submit_form()" action="/register" method="post">
                                        <p>Nhập tài khoản của bạn:</p>

                                        <div class="form-outline mb-4">
                                            <input id="form2Example11" class="form-control" placeholder="Số điện thoại đăng ký ... "
                                                name="phone" />
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input id="form2Example11" class="form-control" placeholder="Tên đăng ký ... " name="name" />

                                        </div>
                                        <div class="form-outline mb-4">
                                                <input type="password" id="form2Example22" class="form-control"
                                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,8}"
                                                title="Phải chứa ít nhất một số, một chữ hoa,
                                                        chữ thường và từ 6-8 ký tự"
                                                   required
                                                placeholder="Mật khẩu ... " name="password" />
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="password" id="form2Example33" class="form-control"

                                                placeholder="Nhập lại mật khẩu ..." />

                                        </div>
                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                                                type="submit">Đăng ký</button>
                                        </div>
                                    </form>

                                    <h4 class="mb-4">Trần Hiếu cùng anh em về bờ mùa World cup. </h4>
                                    <p class="small mb-0">Không hứa giàu nhanh như gió.<br>
                                        Nhưng đó là điều sẽ phải xảy ra!<br>
                                        Tiền không tiêu chắc gì đã còn đó.<br>
                                        Thấy Trần Hiếu không ngó thì đêm về khó ngủ yên.<br><br>
                                        Mọi liện hệ vùng kín xin liên hệ zalo Trần Hiếu.</p>

<script>
    $(document).ready(function () {
        $("#show_hide_password a").on('click', function (event) {
            event.preventDefault();
            if ($('#show_hide_password input').attr("type") == "text") {
                $('#show_hide_password input').attr('type', 'password');
                $('#show_hide_password a i').addClass("fa-eye-slash");
                $('#show_hide_password a i').removeClass("fa-eye");
            } else if ($('#show_hide_password input').attr("type") == "password") {
                $('#show_hide_password input').attr('type', 'text');
                $('#show_hide_password a i').removeClass("fa-eye-slash");
                $('#show_hide_password a i').addClass("fa-eye");
            }
        });
    });
</script>
